<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Delete Menu Item</title>
    </head>
    <body>
        <h1>Are you sure you want to delete {{item.name}}?</h1>
        <form method='post' action="{{url_for('deleteMenuItem', restaurant_id = item.restaurant_id, menu_id = item.id)}}">
            <input type='submit' value='Delete'>
            <p><a href="{{url_for('showMenu', restaurant_id = item.restaurant_id)}}">Cancel</a></p>
        </form>
    </body>
</html>
